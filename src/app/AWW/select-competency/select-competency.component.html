<div class="container mt-5">
  <div class="main-heading-container">
    <h2 class="heading-heading">
      Domains of <span class="heading-highlight">Development</span>
    </h2>
  </div>
  <div *ngFor="let domain of domains">
    <div class="competency-section">
      <div class="domain-heading-container">
        <h3 class="domain-heading">{{ domain.name }}</h3>
      </div>
      <div class="competency-grid">
        <div class="competency-item" *ngFor="let competency of domain.competencies" (click)="goToDetails(competency.id)">
          <img [src]="competency.imageUrl" [alt]="competency.name">
          <p>{{ competency.name }}</p>
          <div class="competency-description">
            <p>{{ competency.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
