<div class="container py-4">
  <div class="row mb-4 align-items-center">
    <div class="col-12 col-md-6">
      <h1 class="heading-heading mb-0">User Management</h1>
    </div>
    <div class="col-12 col-md-6 text-md-end mt-3 mt-md-0">
      <button class="btn btn-primary" (click)="resetForm()">
        <i class="bi bi-plus-lg me-2"></i>Add New User
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card mb-4" *ngIf="userForm">
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <h2 class="h4 mb-4">{{ isEditing ? 'Edit User' : 'Add New User' }}</h2>
            
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
                  <label for="name">Name</label>
                  <div class="invalid-feedback" *ngIf="userForm.get('name')?.hasError('required')">
                    Name is required
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                  <label for="email">Email</label>
                  <div class="invalid-feedback" *ngIf="userForm.get('email')?.hasError('required')">
                    Email is required
                  </div>
                  <div class="invalid-feedback" *ngIf="userForm.get('email')?.hasError('email')">
                    Please enter a valid email
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-floating">
                  <select class="form-select" id="role" formControlName="role">
                    <option value="user">User</option>
                    <option value="cdpo">CDPO</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="admin">Admin</option>
                    
                  </select>
                  <label for="role">Role</label>
                </div>
              </div>

              <div class="col-12">
                <div class="d-flex justify-content-end gap-2">
                  <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">Cancel</button>
                  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
                    {{ isEditing ? 'Update' : 'Create' }}
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Created At</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{user.id}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <span class="badge" [ngClass]="user.role === 'admin' ? 'bg-primary' : 'bg-secondary'">
                      {{user.role}}
                    </span>
                  </td>
                  <td>{{user.created_at | date:'medium'}}</td>
                  <td class="text-end">
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-primary" (click)="editUser(user)">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)">
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
